name: ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Node + pnpm (ให้ pnpm อ่านเวอร์ชันจาก package.json)
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - uses: pnpm/action-setup@v4
        with:
          run_install: false   # ติดตั้งทีหลัง

      # ติดตั้ง Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.9.4'   # ปรับตามโปรเจกต์
          cache: true

      - run: flutter config --enable-web
      - run: flutter --version

      # ติดตั้ง deps ของ workspace
      - run: pnpm install

      # ดึง pub ของแอพ Flutter (กันเหนียว)
      - working-directory: apps/web_flutter
        run: flutter pub get

      # build ทั้ง monoreโป
      - run: pnpm build

name: ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Node ก่อน (อย่าใส่ cache: 'pnpm' ตรงนี้)
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # ติดตั้ง pnpm (อ่านเวอร์ชันจาก package.json -> "packageManager": "pnpm@10.18.3")
      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      # แคช pnpm store (ออปชัน แต่แนะนำ)
      - uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # Flutter สำหรับ build web
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.35.6'
          cache: true

      - run: flutter config --enable-web
      - run: flutter --version

      # ติดตั้ง deps ทั้ง workspace
      - run: pnpm install

      # ดึง pub ให้แอพ Flutter (กันเหนียว)
      - working-directory: apps/web_flutter
        run: flutter pub get

      # build ทั้ง monorepo
      - run: pnpm build

name: ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ใช้เวอร์ชัน pnpm จาก package.json ("packageManager": "pnpm@10.18.3")
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      # ติดตั้ง Flutter SDK
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.9.4'   # ปรับตามที่โปรเจกต์ใช้
          cache: true

      # เปิดใช้งาน Flutter web (กันเหนียว)
      - run: flutter config --enable-web
      - run: flutter --version

      # ติดตั้ง deps ของ monorepo (ทำที่ root)
      - run: pnpm install

      # ดึง pub ของแอพ Flutter (กันกรณี turbo ไม่เรียกให้)
      - working-directory: apps/web_flutter
        run: flutter pub get

      # build ทั้ง monorepo
      - run: pnpm build
